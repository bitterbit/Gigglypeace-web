<div class="container">

    <h1>Home Page</h1>

    <div class="row">
        <div class="col-md-12" >               
            <div class="row" >
                <div class="col-sm-4 col-lg-4 col-md-4" ng-repeat="disc in discussions">
                    <div class="thumbnail">
                        <img src="http://placehold.it/320x150" alt="">
                        <div class="caption">
                            <h4 class="pull-right">$24.99</h4>
                            <h4><a href="#">{{disc.title}}</a>
                            </h4>
                            <p>{{disc.firstComment}}</p>
                        </div>
                        <div class="ratings">
                            <p class="pull-right"></p>
                            <p>
                                {{disc.author}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
