  <div class="row">

                        <h1>Editor</h1>
                        <div text-angular="text-angular" name="htmlcontent" ng-model="htmlcontent" ta-disabled='disabled'></div>
                      </div>

                      <div class="col-md-5" >

                      </div>

                      <a href="#"><button type="button" class="btn btn-success">Submit</button></a>


                    </div>
